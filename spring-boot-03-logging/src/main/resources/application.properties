logging.level.com.xiangcm.springboot=trace
#当前项目下，生成springboot.log日志
#logging.file.name=springboot.log
#指定目录下，生成springboot.log日志
#logging.file.name=D:/soft/springboot.log
#logging.file.name不指定时，默认生成指定路径下spring.log文件
logging.file.path=/springboot/log
# 指定在控制台中输出日志的格式
logging.pattern.console=%d{yyyy-mm-dd HH:mm:ss} -->[%thread] -->%-5level -->%logger{50} -->- %msg%n
# 指定文件中输出日志的格式
logging.pattern.file=%d{yyyy-mm-dd HH:mm:ss} ==>[%thread] ==>%-5level ==>%logger{50} ==>- %msg%n
